<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
  </head>
  <body class="body">
    <header>
      <h1>News Portal</h1>
			<div class="header__img"></div>
    </header>
    <main>
      <h2 class="title-category">Category</h2>
      <div class="source__buttons-category"></div>
      <h2 class="title-category">News Source</h2>
      <div class="sources buttons"></div>
      <div class="news"></div>
        </main>
    <footer>
      <a class="footer__logoSchool_link" href="https://rs.school/js/">
        <div class="footer__logoSchool_img"></div>
      </a>
      <div class="footer__title_year-and-link">
        <span class="footer__title_year">2024</span>
          <p class="copyright">
            Copyright <a href="https://newsapi.org">NewsAPI</a>
          </p>
      </div>
      <a class="footer__github__link" href="https://github.com/IrinaFileva">
        <div class="footer__github__img"></div>
      </a>
    </footer>

    <template id="sourceItemTemp">
      <div class="source__item">
        <span class="source__item-name"></span>
      </div>
    </template>

    <template id="newsItemTemp">
      <div class="news__item">
        <div class="news__meta">
          <div class="news__meta-photo"></div>
            <ul class="news__meta-details">
              <li class="news__meta-author"></li>
              <li class="news__meta-date"></li>
            </ul>
			  </div>
        <div class="news__description">
          <h2 class="news__description-title"></h2>
            <h3 class="news__description-source"></h3>
            <p class="news__description-content"></p>
            <p class="news__read-more">
                <a href="#">Read More</a>
            </p>
        </div>
      </div>
    </template>
  </body>
</html>
