<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">        
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="Icon" href="image/icons/coffee_cup_8ccstasbnp98.svg">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="body">
    <div class="body__wrapper">
      <header class="header">
        <div class="header__container">
          <a class="header__link-onHome" href="index.html">
            <img class="header__logo" src="image/icons/logoHeader.png" alt="logo">
          </a>
          <nav class="header__nav nav nav-menu">
            <ul class="nav__list">
              <li><a class="nav__item" href="index.html#favoriteCoffee">Favorite coffee</a></li>
              <li><a class="nav__item" href="index.html#about">About</a></li>
              <li><a class="nav__item" href="index.html#mobileApp">Mobile app</a></li>
              <li><a class="nav__item" href="#contactUsMenu">Contact us</a></li>
            </ul>
          </nav>
          <div class="header__button-menu nav__item header__button-menu-menu">
            <p class="header__button-menu__title">Menu</p>
            <img class="header__button-menu__icon-cup" src="image/icons/coffee-cup.svg" alt="coffee-cup">
          </div>
        </div>
      </header>
      <main class="main-menu menu">
        <section class="menu__offer">
          <h1 class="menu__offer__text">
            Behind each of our cups<br> hides an 
            <span>amazing surprise</span>
          </h1>
          <div class="menu__offer__buttons__container">
            <button class="menu__offer__button button__coffee active_button_menu">
              <span class="menu__offer__button__container-svg">
                <img class="menu__offer__button__svg" src="image/icons/cupOfCoffee(menu).svg" alt="coffee">
              </span>
              Coffee
            </button>
            <button class="menu__offer__button button-tea">
              <span class="menu__offer__button__container-svg">
                <img class="menu__offer__button__svg" src="image/icons/tea.svg" alt="tea">
              </span>
              Tea
            </button>
            <button class="menu__offer__button button-deserts">
              <span class="menu__offer__button__container-svg">
                <img class="menu__offer__button__svg" src="image/icons/desert.svg" alt="dessert">
              </span>
              Dessert
            </button>
          </div>
        </section>
      </main>
    </div>
</body>
</html>
